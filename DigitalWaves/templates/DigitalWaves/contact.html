
{% load static %}
{% block content %}

<div class="container">
    <h1>Contactez-nous</h1>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.nom.label_tag }} 
            {{ form.nom }}
        </div>
        <div class="form-group">
            {{ form.email.label_tag }} 
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.message.label_tag }} 
            {{ form.message }}
        </div>
        <button type="submit">Envoyer</button>
        <br>
        <br>
        
        <a href="{% url 'index' %}" class="btn btn-secondary" style="color: rgb(0, 0, 0); background-color: #ffffff;">Retour Ã  la page d accueil</a>
    </form>
    
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        width: 100%;
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }
    input[type=text], textarea {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
    }
    textarea {
        resize: vertical;
        height: 150px;
    }
    button[type=submit] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: orangered;
        color: #fff;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }
    button[type=submit]:hover {
        background-color: #ff4500;
    }
</style>
   
{% endblock %}
